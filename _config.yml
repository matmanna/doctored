title: Doctored
description: "A  blog theme prioritizing uniqueness, complexity, and sophistication."
github: "https://github.com/matmanna/doctored"
url: "https://matmanna.github.io/doctored"
color: stone
encoding: utf-8

plugins:
  - kramdown-parser-gfm
  - jekyll-gfm-admonitions
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-git
  - jekyll-seo-tag

feed:
  icon: /assets/images/favicon.png

redcarpet:
  extensions: ["with_toc_data"]

collections:
  projects:
    output: true
  pages:
    permalink: /:title/
    output: true

exclude: 
- README.md
- LICENSE
- "*.gem"
- "*.gemspec"
- vendor
- Gemfile.lock
- .gitignore
- bin
- node_modules
- package-lock.json
- tailwind.config.js
- .github

keep_files:
  - assets/css/tailwind.css
  - assets/css/main.*.css
  - assets/js

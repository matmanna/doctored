---
layout: page
title: Blog
description: A collection of the latest posts and articles
---

{{ page.description}}

<ul class="px-0 flex flex-col mt-4 gap-4 not-prose pt-8">
    {% for post in site.posts %}
    <li
        class="rounded-md p-0 w-full flex flex-col gap-2 bg-primary-200 dark:bg-primary-950 outline-primary-200 dark:outline-primary-900 ">
        <div class="flex flex-row gap-3 w-full rounded-t-md items-end px-4 py-2 bg-primary-300 dark:bg-primary-800">
            <h4 class="my-0 items-center text-md">
                <i class="fa-solid fa-feather-pointed mr-2 text-primary-800 dark:text-primary-600 "></i>
                <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
            </h4>
            <p class="text-md text-primary-500">
                {{ post.date | date: "%m-%d-%Y" }}
            </p>

        </div>
        <div class="flex flex-col gap-3 px-4 py-2 pt-0 text-sm">
            {{ post.description }}
            <a href="{{ post.url | relative_url }}"
                class="text-primary-600 dark:text-primary-400 hover:underline mt-3">Keep on reading...</a>
        </div>
    </li>
    {% endfor %}
</ul>

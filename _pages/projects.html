---
layout: page
title: Projects
description: My proudest projects and achievements
---

{{ page.description}}

<ul class="px-0 flex mt-4 flex-col gap-4 not-prose pt-8">
    {% for project in site.projects %}
    <li
        class="rounded-md p-0 w-full flex flex-col gap-2 bg-primary-200 dark:bg-primary-950 outline-primary-200 dark:outline-primary-900 ">
        <div class="flex flex-row gap-3 w-full rounded-t-md items-end px-4 py-2 bg-primary-300 dark:bg-primary-800">
            <h4 class="my-0 items-center text-md">
                <i class="fa-solid fa-shapes mr-2 text-primary-800 dark:text-primary-600 "></i>
                <a href="{{ project.url | relative_url }}">{{ project.title }}</a>
            </h4>

        </div>
        <div class="flex flex-col gap-2 px-4 py-2 pt-0 text-sm">
            {{ project.description }}
        </div>
    </li>
    {% endfor %}
</ul>
